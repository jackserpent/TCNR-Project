                <thead class="table-dark">
                    <tr>
                        <th>會員編號</th>
                        <th>會員帳號</th>
                        <th>會員暱稱</th>
                        <th>會員信箱</th>
                        <th>會員等級</th>

                        <th>加入時間</th>
                        <th class="text-center">更新資料</th>
                        <th class="text-center">停權</th>
                    </tr>
                </thead>
                <tbody id="mydata">

                        <td>會員編號</td>
                        <td>會員帳號</td>
                        <td>會員暱稱</td>

    <!-- updateModal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-bg-success">
                    <h1 class="modal-title fs-3 fw-900" id="exampleModalLabel">會員更新</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateModal_id" class="form-label">會員編號</label>
                        <input type="text" name="updateModal_id" id="updateModal_id" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="updateModal_username" class="form-label">會員帳號</label>
                        <input type="text" name="updateModal_username" id="updateModal_username" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="updateModal_nickname" class="form-label">會員暱稱</label>
                        <input type="nickname" class="form-control" id="updateModal_nickname" name="updateModal_nickname">
                        <div class="valid-feedback">已輸入</div>
                        <div class="invalid-feedback">請輸入暱稱，最少兩個字元</div>
                    </div>
                    <div class="mb-3">
                        <label for="updateModal_email" class="form-label">會員信箱</label>
                        <input type="email" class="form-control" id="updateModal_email" name="updateModal_email">
                        <div class="invalid-feedback">請輸入信箱</div>
                        <div id="emailFeedback" class="invalid-feedback" style="display: none;">請輸入有效的電子郵件地址</div>
                    </div>
                    <div class="mb-3">
                        <p for="" class="form-label">會員等級</p>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="radio01" name="rad" value="100" checked>
                                <label for="radio01" class="form-check-label addpoint">基本會員</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="radio02" name="rad" value="200">
                                <label for="radio02" class="form-check-label addpoint">進階會員</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="radio03" name="rad" value="300">
                                <label for="radio03" class="form-check-label addpoint">高級會員</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input disabled" id="radio04" name="rad" value="1">
                                <label for="radio04" class="form-check-label disabled">管理員</label>
                            </div>
                            <div id="membershipFee" class="invalid-feedback" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateModal_ok_btn">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- suspenActiveModal -->

                        <input type="text" name="suspenActiveModal_username" id="suspenActiveModal_username" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <span>會員狀態</span>
                        <div class="form-check form-switch mt-1">
                            <input type="checkbox" name="suspenActiveModal_switch" id="suspenActiveModal_switch" class="form-check-input">
                            <label for="suspenActiveModal_switch" class="form-check-label">停權</label>
                        </div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="suspenActiveModal_ok_btn">確認</button>
                </div>
            </div>
