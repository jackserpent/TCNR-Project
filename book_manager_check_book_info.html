    <script>
        var u_id;//for update
        var newData = [];
        $(function(){
            //讀取書籍資料
            $.ajax({
                type:"GET",
                url:"../project/read_all_basic_bookinfo.php",
                async:false,
                dataType:"json",
                success:showdata_bookinfo,
                error:function(){
                    alert("error-../project/read_all_basic_bookinfo.php")
                }
            });
        });

        //各種function

        //秀出資料
        function showdata_bookinfo(data){
            console.log(data);
            data.data.forEach(function(item,key){
                console.log(key);
                if(key % 10 == 0 ){
                    newData.push([]);
                }
                var page = parseInt(key/10);
                newData[page].push(item);
            });

            //產生頁碼
            $("#pageList").empty();
            newData.forEach(function(item, key)
            {
                var thisPage = key + 1;
                var strHTML = '<li class="page-item"><a id="page_now_'+ key +'" class="page-link" href="#" onclick="drawTable(' + key + ')">' + thisPage + '</a></li>';
                $("#pageList").append(strHTML);
            });

            drawTable(0)
        }

        //畫出table
        function drawTable(page){
            $("#mydata").empty();
            newData[page].forEach(function(item){
                var strHTML = '<tr><td>' + item.BookName + '</td><td>' + item.Author + '</td><td>' + item.Translator + '</td><td>' + item.Type + '</td><td>' + item.Publisher + '</td><td>' + item.PublishedDate + '</td><td>' + item.Created_by + '</td><td>' + item.Created_at + '</td><td class="text-center"><button class="btn btn-success me-1" data-bs-toggle="modal" data-bs-target="#updateModal">詳細資料</button></td><td class="text-center"><button class="btn btn-danger">更新</button></td></tr>';

                $("#mydata").append(strHTML);
            });
            $(".page-link").removeClass('active');
            var page_now = "#page_now_"+ page;
            // console.log(page_now);
            $(page_now).addClass('active');         
        }
    </script>
